      - :component: text-field
        :name: authentication.username
        :label: Project ID
      - :component: textarea
        :name: authentication.password
        :label: Service Account JSON
      - :component: text-field
        :name: application.extra.dataset
        :stepKey: cost-management
        :label: Dataset name
        :isRequired: true
        :validate:
        - :type: required
    :endpoint:
      :hidden: true
      :fields:
      - :component: text-field
        :name: endpoint.role
        :hideField: true
        :initializeOnMount: true
        :initialValue: google
