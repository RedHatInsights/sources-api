---
amazon:
  :product_name: Amazon Web Services
  :schema:
    :authentication:
    - :type: access_key_secret_key
      :is_superkey: true
      :name: AWS Secret key
      :fields:
      - :component: text-field
        :name: authentication.authtype
        :hideField: true
        :initializeOnMount: true
        :initialValue: access_key_secret_key
      - :component: text-field
        :name: authentication.username
        :label: Access key
      - :component: text-field
        :name: authentication.password
        :label: Secret key
        :type: password
    - :type: arn
      :name: Cost Management ARN
      :fields:
      - :component: text-field
        :name: authentication.authtype
        :hideField: true
        :initializeOnMount: true
        :initialValue: arn
      - :name: application.extra.bucket
        :stepKey: cost-management
        :component: text-field
        :label: S3 bucket name
        :isRequired: true
        :validate:
        - :type: required
        - :type: pattern
          :pattern: "^[A-Za-z0-9]+[A-Za-z0-9_-]*$"
      - :name: authentication.username
        :stepKey: arn
        :component: text-field
        :label: ARN
        :isRequired: true
        :validate:
        - :type: required
        - :type: pattern
          :pattern: "^arn:aws:.*"
        - :type: min-length
          :threshold: 10
    - :type: cloud-meter-arn
      :name: Subscription Watch ARN
      :fields:
      - :component: text-field
        :name: authentication.authtype
        :hideField: true
        :initializeOnMount: true
        :initialValue: cloud-meter-arn
      - :name: authentication.username
        :component: text-field
        :label: ARN
        :isRequired: true
        :validate:
        - :type: required
        - :type: pattern
          :pattern: "^arn:aws:.*"
        - :type: min-length
          :threshold: 10
    - :type: resource-optimization-service-arn
      :name: Resource Optimization Service ARN
      :fields:
      - :component: text-field
        :name: authentication.authtype
        :hideField: true
        :initializeOnMount: true
        :initialValue: resource-optimization-service-arn
      - :name: authentication.username
        :component: text-field
        :label: ARN
        :isRequired: true
        :validate:
        - :type: required
        - :type: pattern
          :pattern: "^arn:aws:.*"
        - :type: min-length
          :threshold: 10
    :endpoint:
      :hidden: true
      :fields:
      - :component: text-field
        :name: endpoint.role
        :hideField: true
        :initializeOnMount: true
        :initialValue: aws
  :vendor: Amazon
  :icon_url: "/apps/frontend-assets/partners-icons/aws-long.svg"
ansible-tower:
  :product_name: Red Hat Ansible Automation Platform
  :vendor: Red Hat
  :icon_url: "/apps/frontend-assets/platform-logos/ansible-automation-platform.svg"
  :schema:
    :authentication:
    - :type: username_password
      :name: Username and password
      :fields:
      - :component: text-field
        :name: authentication.authtype
        :hideField: true
        :initializeOnMount: true
        :initialValue: username_password
      - :component: text-field
        :name: authentication.username
        :label: User name
        :isRequired: true
        :validate:
        - :type: required
      - :component: text-field
        :name: authentication.password
        :label: Secret key
        :type: password
        :isRequired: true
        :validate:
        - :type: required
    :endpoint:
      :title: Ansible Tower endpoint
      :fields:
      - :component: text-field
        :name: endpoint.role
        :hideField: true
        :initializeOnMount: true
        :initialValue: ansible
      - :component: text-field
        :name: url
        :label: URL
        :validate:
        - :type: url
      - :component: switch
        :name: endpoint.verify_ssl
        :label: Verify SSL
      - :component: text-field
        :name: endpoint.certificate_authority
        :label: Certificate Authority
        :condition:
          :when: endpoint.verify_ssl
          :is: true
google:
  :product_name: Google Cloud
  :vendor: Google
  :icon_url: "/apps/frontend-assets/partners-icons/google-cloud.svg"
  :schema:
    :authentication:
    - :type: project_id_service_account_json
