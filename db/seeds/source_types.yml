---
amazon:
  :product_name: Amazon Web Services
  :schema:
    :authentication:
    - :type: access_key_secret_key
      :name: AWS Secret Key
      :fields:
      - :component: text-field
        :name: authentication.authtype
        :hideField: true
        :initializeOnMount: true
        :initialValue: access_key_secret_key
      - :component: text-field
        :name: authentication.username
        :label: Access Key
      - :component: text-field
        :name: authentication.password
        :label: Secret Key
        :type: password
    - :type: arn
      :name: ARN
      :fields:
      - :component: text-field
        :name: authentication.authtype
        :hideField: true
        :initializeOnMount: true
        :initialValue: arn
      - :name: billing_source.bucket
        :stepKey: amazon-arn-additional-step
        :component: text-field
        :label: S3 bucket name
        :isRequired: true
        :validate:
        - :type: required-validator
        - :type: pattern-validator
          :pattern: "^[A-Za-z0-9]+[A-Za-z0-9_-]*$"
      - :name: authentication.password
        :stepKey: arn
        :component: text-field
        :label: ARN
        :isRequired: true
        :validate:
        - :type: required-validator
        - :type: pattern-validator
          :pattern: "^arn:aws:.*"
        - :type: min-length-validator
          :threshold: 10
    :endpoint:
      :hidden: true
      :fields:
      - :component: text-field
        :name: endpoint.role
        :hideField: true
        :initializeOnMount: true
        :initialValue: aws
  :vendor: Amazon
  :icon_url: "/apps/chrome/assets/images/partners-icons/aws.svg"
ansible-tower:
  :product_name: Ansible Tower
  :vendor: Red Hat
  :icon_url: "/apps/chrome/assets/images/platform-icons/ansible-tower.svg"
  :schema:
    :authentication:
    - :type: username_password
      :name: Username and password
      :fields:
      - :component: text-field
        :name: authentication.authtype
        :hideField: true
        :initializeOnMount: true
        :initialValue: username_password
      - :component: text-field
        :name: authentication.username
        :label: User name
        :isRequired: true
        :validate:
        - :type: required-validator
      - :component: text-field
        :name: authentication.password
        :label: Secret Key
        :type: password
        :isRequired: true
        :validate:
        - :type: required-validator
    :endpoint:
      :title: Configure Ansible Tower endpoint
      :fields:
      - :component: text-field
        :name: endpoint.role
        :hideField: true
        :initializeOnMount: true
        :initialValue: ansible
      - :component: text-field
        :name: url
        :label: URL
        :validate:
        - :type: url-validator
      - :component: switch-field
        :name: endpoint.verify_ssl
        :label: Verify SSL
      - :component: text-field
        :name: endpoint.certificate_authority
        :label: Certificate Authority
        :condition:
          :when: endpoint.verify_ssl
          :is: true
      - :component: switch-field
        :name: platform_receptor
        :label: Use Platform Receptor and PKI (?)
      - :component: text-field
        :name: endpoint.receptor_node
        :label: Receptor ID
